<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/favoritos.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-heart-fill text-danger"></i> Meus Favoritos</h1>
            <a href="index.html" class="btn btn-primary">Voltar</a>
        </div>

        <!-- Lista de favoritos -->
        <div id="favoritesList" class="row">
            <!-- Os filmes favoritos serão carregados aqui -->
        </div>

        <!-- Mensagem de lista vazia -->
        <div id="emptyMessage" class="text-center mt-5" style="display: none;">
            <i class="bi bi-heart display-1 text-muted"></i>
            <h3 class="mt-3">Nenhum filme favorito</h3>
            <p>Você ainda não adicionou nenhum filme aos favoritos.</p>
            <a href="index.html" class="btn btn-primary">Explorar filmes</a>
        </div>
    </div>

    <script src="/script/favoritos.js"></script>
</body>
</html>
