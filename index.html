<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="header text-center">
            <h1><i class="bi bi-camera-reels"></i> Catálogo de Filmes</h1>
            <p>Encontre seus filmes favoritos</p>
        </div>

        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Início</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/html/favoritos.html">Meus Favoritos</a>
            </li>
        </ul>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar filmes...">
                    <button class="btn btn-primary" onclick="searchMovies()">Buscar</button>
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="genreFilter" onchange="filterMovies()">
                    <option value="">Todos os gêneros</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select" id="sortFilter" onchange="sortMovies()">
                    <option value="popular">Mais Populares</option>
                    <option value="rating">Melhor Avaliados</option>
                    <option value="new">Mais Recentes</option>
                </select>
            </div>
        </div>

        <div id="loading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Carregando filmes...</p>
        </div>

        <div class="row" id="moviesList">
        </div>

        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" onclick="changePage('prev')">Anterior</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" onclick="changePage('next')">Próxima</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="footer text-center">
        <p>Todos os direitos reservados Yuri Pureza <span id="ano"></span></p>
        <a href="https://github.com/YuriPureza">github</a>
    </div>
    <script src="/script/script.js"></script>
</body>

</html>
